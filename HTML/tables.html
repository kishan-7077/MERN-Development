<html>
  <head>
    <meta charset="utf-8" />

    <title>Tables</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />

  <body>
    <!--[if lt IE 7]>

    <table>
      <caption>
        Food Menu
      </caption>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Samosa</td>
          <td>12</td>
        </tr>
        <tr>
          <td>Chips</td>
          <td>20</td>
        </tr>
      </tbody>
    </table>

    <hr />

    <table border="black">
      <caption>
        Food Menu
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Item</th>
          <th colspan="2">Price</th>
        </tr>
        <tr>
          <th>INR</th>
          <th>USD</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
          <td>0.14</td>
        </tr>
        <tr>
          <td>Samosa</td>
          <td>12</td>
          <td>0.17</td>
        </tr>
        <tr>
          <td>Chips</td>
          <td>20</td>
          <td>0.28</td>
        </tr>
      </tbody>
    </table>

    <hr />

    <table border="black">
      <caption>
        A test table with merged cells
      </caption>
      <thead>
        <tr>
          <th rowspan="2"></th>
          <th colspan="2">Average</th>
          <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
          <th>Height</th>
          <th>Weight</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Males</td>
          <td>1.9</td>
          <td>0.003</td>
          <td>40%</td>
        </tr>
        <tr>
          <td>Females</td>
          <td>1.7</td>
          <td>0.003</td>
          <td>43%</td>
        </tr>
      </tbody>
    </table>

    <script src="" async defer></script>
  </body>
